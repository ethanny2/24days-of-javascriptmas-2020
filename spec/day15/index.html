<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JavaScript image slider</title>
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<div class="container">
			<img src="previous.svg" class="previous end" alt="previous image" />
			<div class="gallery-wrapper">
				<div class="gallery">
					<img class="card current" src="./orias.jpg" alt="Christmas Cookies" />
					<img class="card" src="./arahabaki.jpg" alt="Christmas Cookies" />
					<img class="card" src="./cuchulainn.jpg" alt="Christmas Cookies" />
					<img class="card" src="./metatron.jpg" alt="Christmas Cookies" />
					<img class="card" src="./motherharlot.jpg" alt="Christmas Cookies" />
				</div>
			</div>
			<img src="next.svg" class="next" alt="next image" />
		</div>

		<script src="./index.js"></script>
	</body>
</html>
